<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KV Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>KV Snake</h1>
        <div class="stats">
          <div id="score">Score: 0</div>
          <div id="status">Ready</div>
        </div>
        <p class="instructions">Arrow keys: move • Space: start/pause • R: reset</p>
      </header>

      <div class="board-wrap">
        <canvas id="game" width="400" height="400"></canvas>
      </div>

      <footer class="legend">
        <div class="pill">
          <span class="swatch snake"></span>
          Snake
        </div>
        <div class="pill">
          <span class="swatch food"></span>
          Food
        </div>
      </footer>

      <div class="overlay" id="overlay" aria-hidden="true">
        <div class="overlay-card" role="dialog" aria-live="polite">
          <div class="overlay-section" id="game-over-view">
            <h2>Game Over</h2>
            <p class="overlay-score" id="final-score">Score: 0</p>
            <form id="score-form" class="score-form">
              <label for="player-name">Name</label>
              <input
                id="player-name"
                name="player-name"
                maxlength="12"
                placeholder="PLAYER"
                autocomplete="off"
                required
              />
              <button type="submit">Save Score</button>
            </form>
            <div class="overlay-actions">
              <button type="button" id="retry-game">Retry</button>
            </div>
          </div>

          <div class="overlay-section is-hidden" id="leaderboard-view">
            <h2>Leaderboard</h2>
            <ol class="leaderboard" id="leaderboard-list"></ol>
            <div class="overlay-actions">
              <button type="button" id="play-again">Play Again</button>
              <button type="button" id="close-overlay">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
