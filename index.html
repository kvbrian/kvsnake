<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nokia Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Nokia Snake</h1>
        <div class="stats">
          <span id="score">Score: 0</span>
          <span id="status">Ready</span>
        </div>
        <p class="instructions">
          Arrow keys to move · Space to start/pause · R to restart
        </p>
      </header>

      <section class="board-wrap">
        <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>
      </section>

      <footer class="legend">
        <div class="pill">
          <span class="swatch snake"></span>
          Snake
        </div>
        <div class="pill">
          <span class="swatch food"></span>
          Food
        </div>
      </footer>
    </main>

    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="overlay-card" role="dialog" aria-live="polite">
        <div class="overlay-section" id="game-over-view">
          <h2>Game Over</h2>
          <p class="overlay-score" id="final-score">Score: 0</p>
          <form id="score-form" class="score-form">
            <label for="player-name">Name</label>
            <input
              id="player-name"
              name="player-name"
              maxlength="12"
              placeholder="PLAYER"
              autocomplete="off"
              required
            />
            <button type="submit">Save Score</button>
          </form>
        </div>

        <div class="overlay-section is-hidden" id="leaderboard-view">
          <h2>Leaderboard</h2>
          <ol class="leaderboard" id="leaderboard-list"></ol>
          <div class="overlay-actions">
            <button type="button" id="play-again">Play Again</button>
            <button type="button" id="close-overlay">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
