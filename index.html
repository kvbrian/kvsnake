<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>KV Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>KV Snake</h1>
        <div class="stats">
          <div id="score">Score: 0</div>
          <div id="status">Ready</div>
        </div>
        <p class="instructions" id="instructions">Arrow keys: move ‚Ä¢ Space: start/pause ‚Ä¢ R: reset</p>
      </header>

      <div id="game-area">
        <div class="board-wrap">
          <canvas id="game" width="400" height="400"></canvas>
        </div>
      </div>

      <!-- Mobile Controls -->
      <div id="mobile-controls">
        <button type="button" id="btn-pause" aria-label="Pause/Play">
          <span class="icon-pause">‚è∏</span>
          <span class="icon-play">‚ñ∂</span>
        </button>
        <button type="button" id="btn-reset" aria-label="Reset">‚Üª</button>
        <button type="button" id="btn-toggle-controls" aria-label="Toggle control mode">
          <span class="icon-swipe">üëÜ</span>
          <span class="icon-dpad">‚úõ</span>
        </button>
      </div>

      <!-- D-pad (hidden by default, shown when toggled) -->
      <div id="dpad" class="is-hidden">
        <button type="button" class="dpad-btn dpad-up" data-direction="ArrowUp" aria-label="Up">‚ñ≤</button>
        <button type="button" class="dpad-btn dpad-left" data-direction="ArrowLeft" aria-label="Left">‚óÄ</button>
        <button type="button" class="dpad-btn dpad-right" data-direction="ArrowRight" aria-label="Right">‚ñ∂</button>
        <button type="button" class="dpad-btn dpad-down" data-direction="ArrowDown" aria-label="Down">‚ñº</button>
      </div>

      <footer class="legend">
        <div class="pill">
          <span class="swatch snake"></span>
          Snake
        </div>
        <div class="pill">
          <span class="swatch food"></span>
          Food
        </div>
      </footer>

      <div class="overlay" id="overlay" aria-hidden="true">
        <div class="overlay-card" role="dialog" aria-live="polite">
          <div class="overlay-section" id="game-over-view">
            <h2>Game Over</h2>
            <p class="overlay-score" id="final-score">Score: 0</p>
            <form id="score-form" class="score-form">
              <label for="player-name">Name</label>
              <input
                id="player-name"
                name="player-name"
                maxlength="12"
                placeholder="PLAYER"
                autocomplete="off"
                required
              />
              <button type="submit">Save Score</button>
            </form>
            <div class="overlay-actions">
              <button type="button" id="retry-game">Retry</button>
            </div>
          </div>

          <div class="overlay-section is-hidden" id="leaderboard-view">
            <h2>Leaderboard</h2>
            <ol class="leaderboard" id="leaderboard-list"></ol>
            <div class="overlay-actions">
              <button type="button" id="play-again">Play Again</button>
              <button type="button" id="close-overlay">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
