<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nokia Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Nokia Snake</h1>
        <div class="stats">
          <span id="score">Score: 0</span>
          <span id="status">Ready</span>
        </div>
        <p class="instructions">
          Arrow keys to move · Space to start/pause · R to restart
        </p>
      </header>

      <section class="board-wrap">
        <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>
      </section>

      <footer class="legend">
        <div class="pill">
          <span class="swatch snake"></span>
          Snake
        </div>
        <div class="pill">
          <span class="swatch food"></span>
          Food
        </div>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
